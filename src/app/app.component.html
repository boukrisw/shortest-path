<!-- Toolbar -->

<div class="toolbar" role="banner">
  <img
    width="40"
    type="image/png"
    alt="Angular Logo"
    src="../assets/resources/Images/P.png"
  />
  <span>Welcome</span>
  <div class="spacer"></div>

  <div class="box">
    Algorithms:
    <select>
      <option (click)="setAlgo('Dijkstra\'s Algorithm')">Dijkstra's Algorithm</option>
      <option (click)="setAlgo('A* Search')">A* Search</option>
      <option (click)="setAlgo('Breadth First Search')">Breadth First Search</option>
    </select>
  </div>

  <div>
    <button (click)="Go()">Go</button>
  </div>
  <div class="spacer"></div>

  <div class="box" >
    Speed:
    <select ng-model="selectedCar">
      <option (click)="setSpeed('Fast')">Fast</option>
      <option (click)="setSpeed('Slow')">Slow</option>
    </select>
  </div>


  <div class="spacer"></div>
  <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/angular" title="Twitter">
    <svg id="twitter-logo" height="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
      <rect width="400" height="400" fill="none"/>
      <path d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23" fill="#fff"/>
    </svg>
  </a>
</div>

<div class="message">
  you select as algo <b>{{service.algo}}</b> and the speed is <b>{{service.speed/1000}}s/move</b>!
</div>

<div class="line">
  <table cellpadding="0"  align="center" cellspacing="0">
    <tr  *ngFor="let l of service.table; let i = index">
      <th style="background:url('../assets/resources/Images/Sol.png')"  *ngFor="let c of l; let j = index" (click)="click(i,j)">
        <img class="image" src="{{getImg(i,j)}}">
      </th>
    </tr>
  </table>
</div>
